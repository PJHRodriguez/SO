<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulacion de procesamiento Productor-Consumidor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="container-info">
      <h1>P.6: <span>Simulacion de procesamiento Productor-Consumidor </span></h1>
        <p>Alumno: <span>Pablo Jesus Hernandez Rodriguez</span></p>
        <p>Profesor: <span>Violeta del Rocio</span></p>
        <p>Materia: <span>Seminario de Solución de Problemas de Sistemas operativos</span></p>
        <p>Sección: <span>D03</span></p>
    </div>
    

    <div class="container">
      <div class="producer-container">
        <div class="producer">Productor</div>
        <div class="producer-image">
          <img src="img/productor.jpg" alt="Productor">
        </div>
      </div>
      <div class="buffer-container">
        <div class="buffer none"></div>
      </div>
      <div class="consumer-container">
        <div class="consumer">Consumidor</div>
        <div class="consumer-image">
          <img src="img/consumidor.png" alt="Consumidor">
        </div>
      </div>
    </div>
    <div class="container-iniciar">
      <button id="start-button" class="button-comenzar">Comenzar</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
